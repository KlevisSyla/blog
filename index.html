<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
<div class="splashscreen">
    <img src="Real Madrid Gif Logo Splashscreen.jpg.webp" alt="">
</div>



    <script>
        function splashscreen(){
            setTimeout(function() {
                window.location.href='Startseite.html';
            },2000);
        }
        window.onload= splashscreen;
    </script>
    <style>
        .splashscreen{
            position: fixed;
            top: 0%;
            left: 0%;
            width: 100%;
            height: 100%;

            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;

        }
        .splashscreen img{
            max-width: 200px;
            margin-bottom: 20px;
        }
    </style>
</body>
</html>
